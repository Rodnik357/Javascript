<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>

  <body>
    <div id="igra">
      <h1>Pogodi broj</h1>
      <br />
      <div>
        <label for="biramBroj">Odaberi jedan broj od 0 do 100:</label
        ><br /><br />

          type="number"
          id="biramBroj"
          min="0"
          max="100"
          name="biramBroj"
        /><br /><br />

        <p id="brojPokusaja"></p>
        <button id="botun" onclick="provjeriBroj(event)">Potvrdi</button><br />
        <br />
      </div>
    </div>
  </body>
